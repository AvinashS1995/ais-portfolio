<div
  class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-[9999]"
>
  <div
    class="bg-[#111827] border border-gray-700 rounded-2xl shadow-xl p-6 w-[90%] sm:w-[400px] text-white animate-fade-in"
  >
    <div class="flex flex-col items-center text-center space-y-3">
      <i class="fa-solid {{ icon }} text-5xl {{ iconColor }}"></i>
      <h2 class="text-xl font-bold text-[#f58b49]">{{ title }}</h2>
      <p class="text-gray-300 text-sm leading-relaxed">{{ message }}</p>
    </div>

    <div class="flex justify-center space-x-4 mt-6">
      <button
        class="px-5 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg font-semibold transition-all"
        (click)="onCancel()"
      >
        <i class="fa-solid fa-xmark mr-2"></i>{{ cancelText }}
      </button>
      <button
        class="px-5 py-2 bg-[#f58b49] hover:bg-[#f58b49]/90 rounded-lg font-semibold text-white transition-all"
        (click)="onConfirm()"
      >
        <i class="fa-solid fa-check mr-2"></i>{{ confirmText }}
      </button>
    </div>
  </div>
</div>
