<div class="bg-[#1a1a1a] p-6 rounded-2xl border border-[#f58b49]/30 text-white">
  <h2 class="text-[#f58b49] text-2xl mb-4 font-bold">
    {{ data.editingEducation ? 'Edit Education' : 'Add New Education' }}
  </h2>

  <form [formGroup]="data.form" (ngSubmit)="data.saveEducation()" class="space-y-4">
    <div>
      <label class="block font-semibold text-[#f58b49] mb-2">Degree</label>
      <input
        formControlName="degree"
        class="w-full bg-[#111] border border-[#2b2b2b] rounded-lg px-4 py-3 text-gray-200 focus:ring-2 focus:ring-[#f58b49] outline-none"
        required
      />
    </div>

    <div>
      <label class="block font-semibold text-[#f58b49] mb-2">University</label>
      <input
        formControlName="university"
        class="w-full bg-[#111] border border-[#2b2b2b] rounded-lg px-4 py-3 text-gray-200 focus:ring-2 focus:ring-[#f58b49] outline-none"
        required
      />
    </div>

    <div>
      <label class="block font-semibold text-[#f58b49] mb-2">Period</label>
      <input
        formControlName="period"
        class="w-full bg-[#111] border border-[#2b2b2b] rounded-lg px-4 py-3 text-gray-200 focus:ring-2 focus:ring-[#f58b49] outline-none"
        placeholder="2016 - 2018"
        required
      />
    </div>

    <div class="flex gap-3 mt-4">
      <button
        type="submit"
        class="flex-1 bg-[#f58b49] hover:bg-[#ff9a61] py-2 rounded-lg font-semibold"
      >
        {{ data.editingEducation ? 'Update' : 'Add' }}
      </button>

      <button
        type="button"
        (click)="data.closeDialog()"
        class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
