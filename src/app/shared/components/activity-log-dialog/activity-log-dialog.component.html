<div
  *ngIf="show"
  class="fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center z-[9999] p-4"
>
  <div
    class="relative w-full max-w-3xl bg-[#0d0d0d]/90 border border-[#f58b49]/20 rounded-2xl shadow-2xl overflow-hidden animate-fade-slide"
  >
    <!-- Header -->
    <div
      class="p-5 bg-[#111]/90 border-b border-[#f58b49]/20 flex items-center justify-between"
    >
      <h2 class="text-xl font-bold text-[#f58b49] flex items-center gap-2">
        <i class="fa-solid fa-timeline"></i>
        {{ userName }} — Activity Timeline
      </h2>

      <button
        (click)="close.emit()"
        class="text-gray-300 hover:text-white transition text-xl"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="max-h-[480px] overflow-y-auto p-6 space-y-6">
      <div
        *ngFor="let log of activities; let i = index"
        class="relative pl-10 group"
      >
        <!-- Timeline Line -->
        <div
          class="absolute left-5 top-0 w-[2px] h-full bg-gradient-to-b from-[#f58b49] to-transparent"
        ></div>

        <!-- Dot -->
        <div
          class="absolute left-4 top-2 w-4 h-4 rounded-full border-2 border-[#f58b49] bg-[#0d0d0d] group-hover:scale-110 transition shadow-[0_0_10px_#f58b49]"
        ></div>

        <div
          class="bg-[#1a1a1a]/60 border border-[#2a2a2a] p-5 rounded-xl shadow-xl hover:shadow-[0_0_15px_#f58b49]/40 transition"
        >
          <!-- Header Row -->
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 flex items-center justify-center rounded-full bg-[#f58b49]/10 border border-[#f58b49]/40"
              >
                <i class="fa-solid {{ getIcon(log.status) }} text-lg"></i>
              </div>

              <div>
                <h3 class="font-semibold text-[#f58b49]">
                  {{ log.action }}
                </h3>
                <p class="text-xs text-gray-400">
                  {{ log.createdAt | date : "MMM d, y – h:mm a" }}
                </p>
              </div>
            </div>

            <span
              class="px-3 py-1 text-xs rounded-full border"
              [ngClass]="{
                'text-green-400 border-green-500/40 bg-green-500/10':
                  log.status === 'success',
                'text-red-400 border-red-500/40 bg-red-500/10':
                  log.status === 'failed',
                'text-gray-300 border-gray-500/40 bg-gray-500/10':
                  log.status !== 'success' && log.status !== 'failed'
              }"
            >
              {{ log.status | titlecase }}
            </span>
          </div>

          <!-- Description -->
          <p class="text-gray-300 mt-3 text-sm pl-1">
            <i class="fa-solid fa-comment-dots mr-2 text-[#f58b49]"></i>
            {{ log.description }}
          </p>

          <!-- Details section -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
            <div class="text-sm text-gray-400 space-y-1">
              <p>
                <i class="fa-solid fa-network-wired text-[#f58b49] mr-2"></i>
                <strong>IP:</strong> {{ log.ip }}
              </p>
              <p>
                <i class="fa-solid fa-desktop text-[#f58b49] mr-2"></i>
                <strong>Device:</strong> {{ log.device }}
              </p>
            </div>

            <div class="text-sm text-gray-400 space-y-1 truncate">
              <p class="truncate">
                <i class="fa-solid fa-globe text-[#f58b49] mr-2"></i>
                <strong>User Agent:</strong> {{ log.userAgent }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-4 border-t border-[#f58b49]/20 bg-[#111]/90 text-center">
      <button
        (click)="close.emit()"
        class="px-6 py-2 bg-[#f58b49] rounded-lg font-semibold text-black hover:bg-[#f58b49]/90 transition"
      >
        <i class="fa-solid fa-check mr-1"></i> Close
      </button>
    </div>
  </div>
</div>
