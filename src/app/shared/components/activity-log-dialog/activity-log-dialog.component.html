<div
  *ngIf="show"
  class="fixed inset-0 bg-black/70 backdrop-blur-xl flex items-center justify-center z-[9999] p-4"
>
  <div
    class="relative w-full max-w-3xl bg-[#0c0c0c]/95 border border-[#f58b49]/20 rounded-3xl shadow-[0_0_25px_#f58b49]/20 overflow-hidden animate-fade-slide"
  >
    <!-- Header -->
    <div
      class="p-6 bg-[#111]/80 border-b border-[#f58b49]/20 flex items-center justify-between"
    >
      <h2 class="text-2xl font-bold text-[#f58b49] flex items-center gap-3 tracking-wide">
        <i class="fa-solid fa-timeline text-[#f58b49]"></i>
        {{ userName }} — Activity Timeline
      </h2>

      <button
        (click)="close.emit()"
        class="text-gray-300 hover:text-white transition text-2xl"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="max-h-[480px] overflow-y-auto p-7 space-y-8 custom-scroll">
      <div *ngFor="let log of activities; let i = index" class="relative pl-14 group">

        <!-- Line Connector -->
        <div
          class="absolute left-7 top-0 w-[3px] h-full bg-gradient-to-b from-[#f58b49] to-transparent opacity-60"
        ></div>

        <!-- Node -->
        <div
          class="absolute left-4 top-3 w-6 h-6 rounded-full border-[3px] border-[#f58b49] bg-[#0c0c0c] shadow-[0_0_15px_#f58b49] group-hover:scale-125 transition-transform"
        ></div>

        <div
          class="bg-[#141414]/80 border border-[#f58b49]/10 p-6 rounded-2xl shadow-xl hover:shadow-[0_0_20px_#f58b49]/30 transition duration-300"
        >
          <div class="flex items-center justify-between">

            <div class="flex items-center gap-4">
              <!-- Icon -->
              <div
                class="w-12 h-12 flex items-center justify-center rounded-full bg-[#f58b49]/10 border border-[#f58b49]/40 shadow-inner"
              >
                <i class="fa-solid {{ getIcon(log.status) }} text-xl"></i>
              </div>

              <div>
                <h3 class="font-semibold text-[#f58b49] text-lg tracking-wide">
                  {{ log.action }}
                </h3>
                <p class="text-sm text-gray-400 tracking-wide">
                  {{ log.createdAt | date : "MMM d, y – h:mm a" }}
                </p>
              </div>
            </div>

            <!-- Status Badge -->
            <span
              class="px-4 py-1.5 text-xs rounded-full border tracking-wide"
              [ngClass]="{
                'text-green-400 border-green-500/40 bg-green-500/10':
                  log.status === 'success',
                'text-red-400 border-red-500/40 bg-red-500/10':
                  log.status === 'failed',
                'text-gray-300 border-gray-500/40 bg-gray-500/10':
                  log.status !== 'success' && log.status !== 'failed'
              }"
            >
              {{ log.status | titlecase }}
            </span>
          </div>

          <!-- Description -->
          <p class="text-gray-300 mt-4 text-sm leading-relaxed">
            <i class="fa-solid fa-comment-dots mr-2 text-[#f58b49]"></i>
            {{ log.description }}
          </p>

          <!-- Details -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mt-5">
            <div class="text-sm text-gray-400 space-y-2">
              <p>
                <i class="fa-solid fa-network-wired text-[#f58b49] mr-2"></i>
                <strong>IP:</strong> {{ log.ip }}
              </p>
              <p>
                <i class="fa-solid fa-desktop text-[#f58b49] mr-2"></i>
                <strong>Device:</strong> {{ log.device }}
              </p>
            </div>

            <div class="text-sm text-gray-400 space-y-2 truncate">
              <p class="truncate">
                <i class="fa-solid fa-globe text-[#f58b49] mr-2"></i>
                <strong>User Agent:</strong> {{ log.userAgent }}
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <div class="p-5 border-t border-[#f58b49]/20 bg-[#111]/80 text-center">
      <button
        (click)="close.emit()"
        class="px-7 py-2.5 bg-[#f58b49] rounded-xl font-semibold text-black hover:bg-[#f58b49]/90 transition tracking-wide shadow-lg"
      >
        <i class="fa-solid fa-check mr-1"></i> Close
      </button>
    </div>
  </div>
</div>
