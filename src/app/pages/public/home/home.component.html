<section
  class="relative flex flex-col md:flex-row items-center justify-center md:justify-between px-6 md:px-12 pt-[100px] md:pt-[120px] pb-12 md:pb-16 bg-black text-white overflow-hidden min-h-screen"
>
  <!-- Left Content -->
  <div class="md:w-1/2 space-y-4 md:space-y-6 text-center md:text-left z-10">
    <div class="flex justify-center md:justify-start">
      <span
        class="px-4 py-1 border border-[#f58b49] text-[#f58b49] rounded-full text-sm tracking-wide inline-block animate__animated animate__fadeInDown"
      >
        Hello!
      </span>
    </div>

    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight">
      <span class="block">
        I’m <span class="text-[#f58b49]">Avinash Suryawanshi</span>
      </span>
      <span
        class="typing-text text-[#f58b49] animate__animated animate__fadeIn"
        [innerHTML]="displayedText"
      ></span>
    </h1>

    <p class="text-gray-300 max-w-md mx-auto md:mx-0 leading-relaxed text-sm sm:text-base">
      Creativity with purpose, design with impact — that’s my approach, that’s my passion.
    </p>

    <div class="flex justify-center md:justify-start items-center space-x-4">
      <button mat-flat-button color="primary"
        class="!bg-[#f58b49] text-black font-semibold rounded-full px-5 py-2 text-sm sm:text-base shadow-md">
        Portfolio →
      </button>
      <button mat-stroked-button
        class="border border-gray-500 text-white font-semibold rounded-full px-5 py-2 text-sm sm:text-base hover:bg-gray-800">
        Hire Me
      </button>
    </div>
  </div>

  <!-- Right Avatar & Rating -->
  <div class="md:w-1/2 flex flex-col items-center justify-center mt-10 md:mt-0 relative">
    <div class="absolute rounded-full bg-[#f58b49] w-56 h-56 sm:w-64 sm:h-64 md:w-[26rem] md:h-[26rem] -z-10 top-10 md:top-auto"></div>

    <img
      src="assets/images/avatar.png"
      alt="profile"
      class="w-56 h-56 sm:w-64 sm:h-64 md:w-[26rem] md:h-[26rem] rounded-full object-cover border-4 border-[#f58b49]"
    />

  
  </div>
</section>
