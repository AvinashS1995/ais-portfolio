<section
  class="relative flex flex-col md:flex-row items-center justify-center md:justify-between px-6 md:px-12 pt-[100px] md:pt-[120px] pb-12 md:pb-16 bg-black text-white overflow-hidden min-h-screen"
>
  <!-- Left Content -->
  <div class="md:w-1/2 space-y-4 md:space-y-6 text-center md:text-left z-10">
    <div class="flex justify-center md:justify-start">
      <span
        class="px-4 py-1 border border-[#f58b49] text-[#f58b49] rounded-full text-sm tracking-wide inline-block animate-pulse"
      >
        Hello!
      </span>
    </div>

    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight">
      <span class="block">
        I'm <span class="text-[#f58b49]">{{ aboutData.name }}</span>
      </span>
      <span class="text-[#f58b49] inline-block min-h-[1.2em]">
        {{ displayedText }}<span class="animate-pulse">|</span>
      </span>
    </h1>

    <p
      class="text-gray-300 max-w-md mx-auto md:mx-0 leading-relaxed text-sm sm:text-base"
    >
      Creativity with purpose, design with impact â€” that's my approach, that's my passion.
    </p>

    <div class="flex justify-center md:justify-start items-center space-x-4">
      <a
        routerLink="/projects"
        class="inline-flex items-center gap-2 bg-[#f58b49] text-black font-semibold px-6 py-2 rounded-full hover:bg-[#ff9557] hover:scale-105 transition transform shadow-[0_0_20px_rgba(245,139,73,0.3)]"
      >
        Portfolio <i class="fa-solid fa-arrow-right w-4 h-4"></i>
      </a>

      <a
        routerLink="/contact"
        class="inline-flex items-center gap-2 border border-[#f58b49]/60 text-[#f58b49] font-semibold px-6 py-2 rounded-full hover:bg-[#f58b49] hover:text-black hover:scale-105 transition transform shadow-[0_0_15px_rgba(245,139,73,0.2)]"
      >
        <i class="fa-solid fa-briefcase w-4 h-4"></i>
        Hire Me
      </a>
    </div>
  </div>

  <!-- Right Avatar -->
  <div class="md:w-1/2 flex flex-col items-center justify-center mt-10 md:mt-0 relative">
    <div
      class="absolute rounded-full bg-[#f58b49] w-56 h-56 sm:w-64 sm:h-64 md:w-[26rem] md:h-[26rem] -z-10 top-10 md:top-auto blur-3xl opacity-30 animate-pulse"
    ></div>

    <img
      [src]="aboutData.profileImage"
      alt="profile"
      class="w-56 h-56 sm:w-64 sm:h-64 md:w-[26rem] md:h-[26rem] rounded-full object-cover border-4 border-[#f58b49] shadow-[0_0_40px_rgba(245,139,73,0.4)]"
    />
  </div>
</section>
