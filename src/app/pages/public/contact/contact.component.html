<section
  class="relative bg-black text-white py-24 pt-[100px] px-6 md:px-12 overflow-hidden"
>
  <!-- Subtle Animated Gradient Background -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-[#0a0a0a] via-black to-[#1a1a1a] animate-pulse-slow"
  ></div>

  <!-- Ambient Glows -->
  <div
    class="absolute top-20 left-10 w-72 h-72 bg-[#f58b49]/10 rounded-full blur-[120px]"
  ></div>
  <div
    class="absolute bottom-10 right-16 w-96 h-96 bg-[#ff9a61]/10 rounded-full blur-[120px]"
  ></div>

  <!-- Header -->
  <div class="relative text-center mb-20 z-10" data-aos="fade-up">
    <h2
      class="text-5xl md:text-6xl font-extrabold text-[#f58b49] tracking-wide mb-4
             drop-shadow-[0_0_25px_rgba(245,139,73,0.5)]"
    >
      Let’s Connect
    </h2>
    <p class="text-gray-400 text-lg max-w-2xl mx-auto leading-relaxed">
      Feel free to drop a message or just say hello. I’m always open to new
      ideas, collaborations, and projects.
    </p>
  </div>

  <!-- Contact Section -->
  <div
    class="relative max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 z-10"
  >
    <!-- My Location Card -->
    <div
      class="group bg-gradient-to-br from-[#141414] via-[#0f0f0f] to-[#1c1c1c]
             border border-[#f58b49]/30 rounded-3xl p-8 shadow-[0_0_40px_rgba(245,139,73,0.15)]
             backdrop-blur-xl transition-all duration-700 hover:shadow-[0_0_55px_rgba(245,139,73,0.4)] hover:scale-[1.02]"
      data-aos="fade-right"
    >
      <div class="flex items-center gap-3 mb-4">
        <span
          class="p-3 rounded-full bg-[#f58b49]/10 text-[#f58b49] shadow-[0_0_20px_rgba(245,139,73,0.4)]"
        >
          <i class="fa-solid fa-location-dot text-2xl"></i>
        </span>
        <h3 class="text-2xl font-bold text-[#f58b49]">My Location</h3>
      </div>

      <p class="text-gray-300 mb-6 leading-relaxed">
        <strong>Torrent Pharmaceuticals Ltd (Corporate Office)</strong><br />
        Ahmedabad, Gujarat, India – 380009
      </p>

      <!-- Google Map -->
      <div
        class="rounded-2xl overflow-hidden border border-[#2b2b2b] shadow-[0_0_35px_rgba(245,139,73,0.1)] hover:shadow-[0_0_55px_rgba(245,139,73,0.3)] transition-all duration-700"
      >
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.335412989418!2d72.55830817436669!3d23.01055401611227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84f57b9ed28b%3A0x5a4e6a238c2cb043!2sTorrent%20Pharmaceuticals%20Ltd%20(Corporate%20Office)!5e0!3m2!1sen!2sin!4v1731079900000!5m2!1sen!2sin"
          width="100%"
          height="280"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <!-- Get in Touch Form -->
    <div
      class="group bg-gradient-to-br from-[#141414] via-[#0f0f0f] to-[#1c1c1c]
             border border-[#f58b49]/30 rounded-3xl p-8 shadow-[0_0_40px_rgba(245,139,73,0.15)]
             backdrop-blur-xl transition-all duration-700 hover:shadow-[0_0_55px_rgba(245,139,73,0.4)] hover:scale-[1.02]"
      data-aos="fade-left"
    >
      <div class="flex items-center gap-3 mb-4">
        <span
          class="p-3 rounded-full bg-[#f58b49]/10 text-[#f58b49] shadow-[0_0_20px_rgba(245,139,73,0.4)]"
        >
          <i class="fa-solid fa-envelope text-2xl"></i>
        </span>
        <h3 class="text-2xl font-bold text-[#f58b49]">Get in Touch</h3>
      </div>

      <form
        class="grid grid-cols-1 gap-6"
        (ngSubmit)="onSubmit(contactForm)"
        #contactForm="ngForm"
      >
        <!-- Name -->
        <div>
          <label class="block text-gray-300 mb-2 font-medium">Name</label>
          <input
            type="text"
            name="name"
            ngModel
            required
            placeholder="Your Name"
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-xl px-4 py-3 text-gray-200
                   focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49]
                   transition-all duration-300 placeholder-gray-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-300 mb-2 font-medium">Email</label>
          <input
            type="email"
            name="email"
            ngModel
            required
            placeholder="you@example.com"
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-xl px-4 py-3 text-gray-200
                   focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49]
                   transition-all duration-300 placeholder-gray-500"
          />
        </div>

        <!-- Subject -->
        <div>
          <label class="block text-gray-300 mb-2 font-medium">Subject</label>
          <input
            type="text"
            name="subject"
            ngModel
            required
            placeholder="Enter Subject"
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-xl px-4 py-3 text-gray-200
                   focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49]
                   transition-all duration-300 placeholder-gray-500"
          />
        </div>

        <!-- Message -->
        <div>
          <label class="block text-gray-300 mb-2 font-medium">Message</label>
          <textarea
            name="message"
            ngModel
            rows="5"
            required
            placeholder="Write your message here..."
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-xl px-4 py-3 text-gray-200
                   focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49]
                   transition-all duration-300 placeholder-gray-500 resize-none"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button
            type="submit"
            [disabled]="!contactForm.valid"
            class="relative bg-[#f58b49] hover:bg-[#ff9a61] text-white px-10 py-4 rounded-full font-semibold text-lg tracking-wide
                   shadow-[0_0_25px_rgba(245,139,73,0.5)] hover:shadow-[0_0_45px_rgba(245,139,73,0.8)]
                   hover:scale-105 transition-all duration-500 disabled:opacity-50 disabled:cursor-not-allowed overflow-hidden"
          >
            <span class="relative z-10">Send Message →</span>
            <span
              class="absolute inset-0 bg-gradient-to-r from-[#ffb37a] to-[#f58b49] opacity-0 group-hover:opacity-100 blur-lg transition-all duration-700"
            ></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
