<section class="relative bg-black text-white py-24 px-6 md:px-12 overflow-hidden">
  <!-- Gradient Background -->
  <div class="absolute inset-0 bg-gradient-to-b from-[#0a0a0a] via-black to-[#111]/90 pointer-events-none"></div>

  <!-- Glow accents -->
  <div class="absolute top-20 left-10 w-60 h-60 bg-[#f58b49]/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-10 right-10 w-60 h-60 bg-[#f58b49]/10 rounded-full blur-3xl"></div>

  <!-- Header -->
  <div class="relative text-center mb-20 z-10" data-aos="fade-up">
    <h2 class="text-5xl font-extrabold text-[#f58b49] tracking-wide mb-4 drop-shadow-[0_0_15px_rgba(245,139,73,0.5)]">
      My Journey
    </h2>
    <p class="text-gray-400 text-lg max-w-2xl mx-auto leading-relaxed">
      A timeline reflecting my <span class="text-[#f58b49]">professional</span> and
      <span class="text-[#f58b49]">academic</span> milestones.
    </p>
  </div>

  <!-- Experience Section -->
  <div class="relative max-w-6xl mx-auto z-10 mb-24">
    <!-- Center dotted line -->
    <div class="absolute left-1/2 top-0 bottom-0 w-[2px] border-l-2 border-dotted border-[#f58b49]/40 -translate-x-1/2"></div>

    <!-- Section title -->
    <div class="text-center mb-16" data-aos="fade-up">
      <h3 class="inline-block text-2xl font-bold text-[#f58b49] uppercase border-b border-[#f58b49]/40 pb-1 tracking-wider">
        Experience
      </h3>
    </div>

    <!-- Experience Items -->
    <div
      *ngFor="let exp of experiences; let i = index"
      class="relative flex flex-col md:flex-row justify-between items-center mb-20"
      data-aos="fade-up"
      [attr.data-aos-delay]="i * 150"
    >
      <!-- Left -->
      <div class="w-full md:w-5/12 text-right pr-8 md:pr-12">
    <h3 class="text-2xl font-semibold text-white">{{ exp.company }}</h3>
    <p class="text-gray-400 text-sm mt-1">{{ exp.period }}</p>
  </div>
      <!-- Center Node -->
      <div
        class="absolute left-1/2 transform -translate-x-1/2 bg-[#f58b49] w-7 h-7 rounded-full border-4 border-black shadow-[0_0_20px_rgba(245,139,73,0.7)] z-10"
      ></div>

      <!-- Right -->
      <div class="w-full md:w-5/12 md:pl-12 pl-8 mt-8 md:mt-0">
    <h4 class="text-2xl font-bold text-[#f58b49] mb-2">{{ exp.role }}</h4>
    <p class="text-gray-400 text-base leading-relaxed mb-2">{{ exp.project }}</p>
    <p class="text-gray-500 text-sm italic">{{ exp.description }}</p>
  </div>
    </div>
  </div>

  <!-- Education Section -->
  <div class="relative max-w-6xl mx-auto z-10">
    <!-- Center dotted line -->
    <div class="absolute left-1/2 top-0 bottom-0 w-[2px] border-l-2 border-dotted border-[#f58b49]/40 -translate-x-1/2"></div>

    <!-- Section title -->
    <div class="text-center mb-16" data-aos="fade-up">
      <h3 class="inline-block text-2xl font-bold text-[#f58b49] uppercase border-b border-[#f58b49]/40 pb-1 tracking-wider">
        Education
      </h3>
    </div>

    <!-- Education Items -->
    <div
      *ngFor="let edu of education; let i = index"
      class="relative flex flex-col md:flex-row justify-between items-center mb-20"
      data-aos="fade-up"
      [attr.data-aos-delay]="i * 150"
    >
      <!-- Left -->
      <div class="w-full md:w-5/12 text-right md:pr-12">
        <h3 class="text-2xl font-semibold text-white">{{ edu.university }}</h3>
        <p class="text-gray-400 text-sm mt-1">{{ edu.period }}</p>
      </div>

      <!-- Center Node -->
      <div
        class="absolute left-1/2 transform -translate-x-1/2 bg-[#f58b49] w-7 h-7 rounded-full border-4 border-black shadow-[0_0_20px_rgba(245,139,73,0.7)] z-10"
      ></div>

      <!-- Right -->
      <div class="w-full md:w-5/12 md:pl-12 mt-8 md:mt-0">
        <h4 class="text-2xl font-bold text-[#f58b49] mb-2">{{ edu.degree }}</h4>
      </div>
    </div>
  </div>

  <!-- CTA Button -->
  <div class="relative text-center mt-24 z-10" data-aos="fade-up">
    <button
      class="bg-[#f58b49] hover:bg-[#ff9d61] text-white px-10 py-4 rounded-full font-semibold text-lg tracking-wide
      shadow-[0_0_25px_rgba(245,139,73,0.5)] hover:shadow-[0_0_45px_rgba(245,139,73,0.8)]
      hover:scale-105 transition-all duration-500"
    >
      Let’s Work Together →
    </button>
  </div>
</section>
