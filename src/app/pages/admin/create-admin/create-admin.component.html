<section
  class="min-h-screen flex items-center justify-center bg-black text-white px-4 py-8"
>
  <div
    class="relative w-full max-w-sm md:max-w-md bg-[#111]/90 border border-[#f58b49]/20 rounded-2xl shadow-[0_0_20px_rgba(245,139,73,0.15)] p-8 md:p-10 backdrop-blur-md transition-all duration-500 hover:shadow-[0_0_30px_rgba(245,139,73,0.3)]"
    data-aos="fade-up"
  >
    <!-- User Creation Icon -->
    <div class="flex justify-center mb-4">
      <div
        class="bg-[#1a1a1a] text-orange-500 border border-orange-700/40 rounded-full p-3 flex items-center justify-center hover:shadow-[0_0_20px_rgba(245,139,73,0.5)] transition-all duration-300"
      >
        <i class="fa-solid fa-user-plus text-xl md:text-2xl"></i>
      </div>
    </div>

    <!-- Header -->
    <h2
      class="text-xl md:text-2xl font-extrabold text-center text-[#f58b49] mb-1 drop-shadow-[0_0_8px_rgba(245,139,73,0.4)]"
    >
      Create Admin Account
    </h2>
    <p class="text-center text-gray-400 mb-6 text-sm md:text-base">
      Set up your admin credentials to manage the portfolio.
    </p>

    <!-- Form -->
    <form class="space-y-4 md:space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block text-xs md:text-sm font-medium text-gray-300 mb-1"
          >Full Name</label
        >
        <input
          type="text"
          placeholder="John Doe"
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg px-3 py-2 text-gray-200 focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49] transition text-sm"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-xs md:text-sm font-medium text-gray-300 mb-1"
          >Email</label
        >
        <input
          type="email"
          placeholder="admin@example.com"
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg px-3 py-2 text-gray-200 focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49] transition text-sm"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-xs md:text-sm font-medium text-gray-300 mb-1"
          >Password</label
        >
        <input
          type="password"
          placeholder="********"
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg px-3 py-2 text-gray-200 focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49] transition text-sm"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-xs md:text-sm font-medium text-gray-300 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          placeholder="********"
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg px-3 py-2 text-gray-200 focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49] transition text-sm"
        />
      </div>

      <!-- Buttons -->
      <div class="flex items-center justify-between pt-2 space-x-3">
        <button
          type="submit"
          class="w-full bg-[#f58b49] hover:bg-[#ff9d61] text-white font-semibold py-2.5 rounded-lg shadow-md hover:shadow-[0_0_20px_rgba(245,139,73,0.5)] transition-all duration-300 text-sm"
        >
          Create Account
        </button>
        <button
          type="button"
          class="w-full bg-transparent border border-gray-700 text-gray-300 font-semibold py-2.5 rounded-lg hover:bg-[#1a1a1a] transition-all duration-300 text-sm"
          routerLink="/"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</section>
