<div class="min-h-screen bg-black flex items-center justify-center px-6 relative overflow-hidden">
  <!-- Gradient Backgrounds -->
  <div class="absolute inset-0 bg-gradient-to-br from-[#0a0a0a] via-black to-[#1a1a1a]"></div>
  <div class="absolute top-20 left-10 w-72 h-72 bg-[#f58b49]/10 rounded-full blur-[120px]"></div>
  <div class="absolute bottom-10 right-16 w-96 h-96 bg-[#ff9a61]/10 rounded-full blur-[120px]"></div>

  <!-- Login Card -->
  <div
    class="relative max-w-md w-full bg-gradient-to-br from-[#141414] via-[#0f0f0f] to-[#1c1c1c] border border-[#f58b49]/30 rounded-3xl p-10 shadow-[0_0_40px_rgba(245,139,73,0.15)] backdrop-blur-xl">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-[#f58b49]/10 rounded-full mb-4">
        <i class="fa-solid fa-lock text-[#f58b49] text-2xl"></i>
      </div>
      <h2 class="text-3xl text-[#f58b49] mb-2 font-semibold">Admin Login</h2>
      <p class="text-gray-400 text-sm">
  Only Admin or Super Admin can log in. Enter your email and password.
</p>

    </div>

    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="space-y-6 relative">

      <div class="relative">
        <label class="block text-gray-300 mb-2 font-medium">Email</label>
        <input type="email" formControlName="email" placeholder="Enter admin email" class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-xl px-4 py-3 text-gray-200 
           focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49] 
           transition-all duration-300 placeholder-gray-500" />
      </div>

      <!-- Password Field -->
      <div class="relative">
        <label class="block text-gray-300 mb-2 font-medium">Password</label>
        <input type="password" formControlName="password" placeholder="Enter admin password" class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-xl px-4 py-3 text-gray-200 
             focus:outline-none focus:border-[#f58b49] focus:ring-1 focus:ring-[#f58b49] 
             transition-all duration-300 placeholder-gray-500" />
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="isSubmitting" class="w-full bg-[#f58b49] hover:bg-[#ff9a61] text-white px-6 py-3 rounded-full font-semibold 
           shadow-[0_0_25px_rgba(245,139,73,0.5)] hover:shadow-[0_0_45px_rgba(245,139,73,0.8)] 
           hover:scale-105 transition-all duration-500 flex items-center justify-center gap-2">
        <i *ngIf="isSubmitting" class="fa-solid fa-spinner fa-spin"></i>
        <span>{{ isSubmitting ? 'Logging in...' : 'Login' }}</span>
      </button>


      <div *ngIf="errorMessage || (password?.invalid && (password?.touched || password?.dirty))"
        class="mb-4 px-4 py-3 rounded-xl bg-red-600/30 border border-red-500 text-red-100 text-sm flex items-center gap-2 animate-fadeIn">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>
          {{ password?.invalid && (password?.touched || password?.dirty) ? 'Password is required' : errorMessage }}
        </span>
      </div>
      <!-- Default Password Info -->
      <!-- <p class="text-center text-gray-500 text-sm mt-4">
        Default password:
        <span class="text-[#f58b49] font-semibold">admin123</span>
      </p> -->
    </form>


  </div>
</div>
