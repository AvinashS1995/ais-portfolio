<div class="min-h-screen bg-black text-white py-24 px-6 md:px-12 relative">
  <div
    class="absolute inset-0 bg-gradient-to-b from-[#0a0a0a] via-black to-[#111]/90 pointer-events-none"
  ></div>

  <div class="relative max-w-6xl mx-auto z-10">
    <div class="flex items-center justify-between mb-8">
      <button
        routerLink="/admin/dashboard"
        class="flex items-center gap-2 text-gray-400 hover:text-[#f58b49] transition-colors"
      >
        <i class="fa-solid fa-arrow-left"></i>
        Back to Dashboard
      </button>

      <button
        (click)="openDialog()"
        class="bg-[#f58b49] hover:bg-[#ff9a61] text-white px-4 py-2 rounded-lg transition-colors"
      >
        <i class="fa-solid fa-plus mr-2"></i> Add Project
      </button>
    </div>

    <h2 class="text-3xl text-[#f58b49] mb-8">Manage Projects</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let project of projects"
        class="bg-gradient-to-br from-[#141414] via-[#0f0f0f] to-[#1c1c1c] border border-[#f58b49]/30 rounded-3xl overflow-hidden shadow-[0_0_40px_rgba(245,139,73,0.15)]"
      >
        <img
          [src]="project.image"
          [alt]="project.title"
          class="w-full h-48 object-cover"
        />

        <div class="p-6">
          <div class="flex justify-between items-start mb-3">
            <h3 class="text-lg text-[#f58b49] flex-1">{{ project.title }}</h3>
            <div class="flex gap-2">
              <button
                (click)="openDialog(project)"
                class="p-2 hover:bg-[#f58b49]/20 rounded-lg transition-colors"
              >
                <i class="fa-solid fa-pen text-[#f58b49]"></i>
              </button>
              <button
                (click)="deleteProject(project._id)"
                class="p-2 hover:bg-red-500/20 rounded-lg transition-colors"
              >
                <i class="fa-solid fa-trash text-red-400"></i>
              </button>
            </div>
          </div>
          <p class="text-gray-400 text-sm mb-1">{{ project.category }}</p>
          <p class="text-gray-500 text-xs">{{ project.role }}</p>

            <!-- Buttons -->
        <div class="flex items-center justify-between mt-6">
          <a
            *ngIf="project.codeLink"
            [href]="project.codeLink"
            target="_blank"
            rel="noopener noreferrer"
            class="text-gray-400 text-sm flex items-center gap-1 hover:text-[#f58b49] transition-all duration-300">
            <i class="fa-brands fa-github text-lg"></i>
            View Code
          </a>

          <a
            *ngIf="project.previewLink"
            [href]="project.previewLink"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-[#f58b49] text-black text-sm font-semibold px-5 py-2 rounded-lg shadow-[0_0_15px_rgba(245,139,73,0.3)] hover:bg-[#ff9a61] transition-all duration-500 flex items-center gap-2">
            <i class="fa-solid fa-up-right-from-square text-sm"></i>
            Live Preview
          </a>
        </div>
        </div>
      </div>
    </div>

    <!-- Dialog -->
    <div
      *ngIf="isDialogOpen"
      class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4"
    >
      <div
        class="bg-[#1a1a1a] border border-[#f58b49]/30 text-white rounded-2xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6 relative"
      >
        <h3 class="text-[#f58b49] text-2xl font-bold mb-4">
          {{ editingProject ? 'Edit Project' : 'Add New Project' }}
        </h3>

        <form [formGroup]="projectForm"  class="space-y-4">
          <div>
            <label class="block mb-1 font-bold text-[#f58b49]">Title</label>
            <input
              formControlName="title"
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
              required
            />
          </div>

          <div>
            <label class="block mb-1 font-bold text-[#f58b49]">Category</label>
            <input
              formControlName="category"
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
              required
            />
          </div>

          <div>
            <label class="block mb-1 font-bold text-[#f58b49]">Role / Tech Stack</label>
            <input
              formControlName="role"
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
              required
            />
          </div>

          <!-- <div>
            <label class="block mb-1 font-bold text-[#f58b49]">Image URL</label>
            <input
              formControlName="image"
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
              required
            />
          </div> -->

          <div class="space-y-4">
        <label class="block mb-2 text-[#f58b49] font-semibold">Project Image</label>

        <div *ngIf="selectedProfileImage" class="relative group w-40 h-40">
          <img
            [src]="selectedProfileImage"
            class="w-40 h-40 rounded-xl object-cover border border-[#f58b49]/40 shadow-xl"/>
          <button
            type="button"
            (click)="removeProfileImage()"
            class="absolute -top-2 -right-2 bg-red-600 hover:bg-red-700 text-white p-2 rounded-full shadow">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <label
          class="cursor-pointer bg-[#222] border border-[#333] hover:border-[#f58b49] hover:bg-[#2c2c2c] px-4 py-3 rounded-xl flex items-center justify-between text-gray-300 transition-all">
          Select Project Image 
          <i class="fa-solid fa-upload text-[#f58b49]"></i>
          <input projectInput type="file" hidden accept="image/*" (change)="onProfileImageUpload($event)"/>
        </label>
      </div>

          <div>
            <label class="block mb-1 font-bold text-[#f58b49]">Description</label>
            <textarea
              formControlName="description"
              rows="3"
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
            ></textarea>
          </div>

          <div>
            <label class="block mb-1 font-bold text-[#f58b49]">Code Link</label>
            <input
              formControlName="codeLink"
              placeholder="https://github.com/..."
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
            />
          </div>

          <div>
            <label class="block mb-1 font-bold text-[#f58b49]">Live Preview Link</label>
            <input
              formControlName="previewLink"
              placeholder="https://..."
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
            />
          </div>

          <div class="flex gap-3 mt-4">
            <button
              type="submit" (click)="editingProject ? updateProject() : saveProject()"
              class="flex-1 bg-[#f58b49] hover:bg-[#ff9a61] text-white px-4 py-2 rounded-lg transition-colors"
            >
              <i class="fa-solid fa-floppy-disk mr-2"></i>
              {{ editingProject ? 'Update' : 'Add' }}
            </button>
            <button
              type="button"
              (click)="closeDialog()"
              class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg"
            >
              <i class="fa-solid fa-xmark mr-2"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
