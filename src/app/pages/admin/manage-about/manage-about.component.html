<div class="min-h-screen bg-black text-white py-24 px-6 md:px-12 relative">
  <div class="absolute inset-0 bg-gradient-to-b from-[#0a0a0a] via-black to-[#111]/90 pointer-events-none"></div>

  <div class="relative max-w-4xl mx-auto z-10">
    <button routerLink="/admin/dashboard"
      class="flex items-center gap-2 text-gray-400 hover:text-[#f58b49] mb-8 transition-colors">
      <i class="fa-solid fa-arrow-left text-sm"></i>
      Back to Dashboard
    </button>

    <div
      class="bg-gradient-to-br from-[#141414] via-[#0f0f0f] to-[#1c1c1c] border border-[#f58b49]/30 rounded-3xl p-8 shadow-[0_0_40px_rgba(245,139,73,0.15)] backdrop-blur-xl">
      <h2 class="text-3xl text-[#f58b49] mb-8 font-bold">
        ✏️ Edit About Section
      </h2>

      <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name -->
        <div>
          <label class="font-semibold text-[#f58b49] block mb-2">Name</label>
          <input type="text" formControlName="name"
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] text-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#f58b49] outline-none" />
        </div>

        <!-- Title -->
        <div>
          <label class="font-semibold text-[#f58b49] block mb-2">Title</label>
          <input type="text" formControlName="title"
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] text-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#f58b49] outline-none" />
        </div>

        <!-- Bio Paragraph 1 -->
        <div>
          <label class="font-semibold text-[#f58b49] block mb-2">Bio (First Paragraph)</label>
          <textarea formControlName="bio" rows="4"
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] text-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#f58b49] outline-none"></textarea>
        </div>

        <!-- Bio Paragraph 2 -->
        <div>
          <label class="font-semibold text-[#f58b49] block mb-2">Bio (Second Paragraph)</label>
          <textarea formControlName="bio2" rows="4"
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] text-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#f58b49] outline-none"></textarea>
        </div>

        <!-- Profile Image -->
        <div>
          <label class="font-semibold text-[#f58b49] block mb-2">Profile Image URL</label>
          <input type="text" formControlName="profileImage"
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] text-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#f58b49] outline-none" />
        </div>

        <!-- Resume -->
        <div>
          <label class="font-semibold text-[#f58b49] block mb-2">Resume URL</label>
          <input type="text" formControlName="resumeUrl"
            class="w-full bg-[#1a1a1a] border border-[#2b2b2b] text-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#f58b49] outline-none" />
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4" formGroupName="stats">
          <div>
            <label class="font-semibold text-[#f58b49] block mb-2">Years Experience</label>
            <input type="text" formControlName="experience"
              class="w-full bg-[#1a1a1a] border border-[#2b2b2b] text-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#f58b49] outline-none" />
          </div>

          <div>
            <label class="font-semibold text-[#f58b49] block mb-2">Happy Clients</label>
            <input type="text" formControlName="clients"
              class="w-full bg-[#1a1a1a] border border-[#2b2b2b] text-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#f58b49] outline-none" />
          </div>

          <div>
            <label class="font-semibold text-[#f58b49] block mb-2">Recruiters Connected</label>
            <input type="text" formControlName="recruiters"
              class="w-full bg-[#1a1a1a] border border-[#2b2b2b] text-gray-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#f58b49] outline-none" />
          </div>
        </div>


        <button type="submit"
          class="w-full mt-6 bg-[#f58b49] hover:bg-[#ff9a61] text-white font-semibold py-3 rounded-lg flex justify-center items-center gap-2 transition-all">
          <i class="fa-solid fa-floppy-disk"></i>
          Save Changes
        </button>
      </form>
    </div>
  </div>
</div>
