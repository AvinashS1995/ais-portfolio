<div class="min-h-screen bg-black text-white py-24 px-6 md:px-12 relative overflow-hidden">
  <!-- gradient backgrounds -->
  <div class="absolute inset-0 bg-gradient-to-b from-[#0a0a0a] via-black to-[#111]/90 pointer-events-none"></div>
  <div class="absolute top-20 left-10 w-72 h-72 bg-[#f58b49]/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-10 right-16 w-96 h-96 bg-[#ff9a61]/10 rounded-full blur-[120px]"></div>

  <div class="relative max-w-7xl mx-auto z-10">
    <!-- title -->
    <div class="text-center mb-16">
      <h1 class="text-5xl font-extrabold text-[#f58b49] mb-4 drop-shadow-[0_0_15px_rgba(245,139,73,0.5)]">
        Admin Dashboard
      </h1>
      <p class="text-gray-400 text-lg">Manage your portfolio content</p>
    </div>

    <!-- Quick Stats -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 mb-16">
      <div
        *ngFor="let stat of stats"
        class="bg-[#111]/60 border border-[#f58b49]/20 rounded-2xl p-6 backdrop-blur-sm shadow-[0_0_25px_rgba(245,139,73,0.1)] hover:shadow-[0_0_35px_rgba(245,139,73,0.25)] transition-all duration-500 hover:-translate-y-2 cursor-pointer"
        (click)="navigate(stat.link)"
      >
        <div class="flex items-center justify-between mb-4">
          <div class="w-12 h-12 rounded-full flex items-center justify-center" [style.background-color]="stat.color + '20'">
            <i [ngClass]="['fa-solid', stat.icon]" [style.color]="stat.color" class="text-xl"></i>
          </div>
          <span class="text-3xl font-semibold" [style.color]="stat.color">{{ stat.count }}</span>
        </div>
        <h3 class="text-gray-300 text-sm mb-2">{{ stat.label }}</h3>
        <span class="text-[#f58b49] text-sm hover:underline">Manage â†’</span>
      </div>
    </div>

    <!-- Management Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let card of cards"
        class="group bg-gradient-to-br from-[#141414] via-[#0f0f0f] to-[#1c1c1c] border border-[#f58b49]/30 rounded-3xl p-8 shadow-[0_0_40px_rgba(245,139,73,0.15)] backdrop-blur-xl transition-all duration-700 hover:shadow-[0_0_55px_rgba(245,139,73,0.4)] hover:scale-[1.02] cursor-pointer"
        (click)="navigate(card.link)"
      >
        <i [ngClass]="['fa-solid', card.icon]" class="text-[#f58b49] text-4xl mb-4 block"></i>
        <h3 class="text-2xl text-[#f58b49] mb-2">{{ card.title }}</h3>
        <p class="text-gray-400 text-sm">{{ card.desc }}</p>
      </div>
    </div>
  </div>
</div>
