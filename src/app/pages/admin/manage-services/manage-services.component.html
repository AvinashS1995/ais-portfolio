<div class="min-h-screen bg-black text-white py-24 px-6 md:px-12 relative">
  <div
    class="absolute inset-0 bg-gradient-to-b from-[#0a0a0a] via-black to-[#111]/90 pointer-events-none"
  ></div>

  <div class="relative max-w-6xl mx-auto z-10">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <button
        routerLink="/admin/dashboard"
        class="flex items-center gap-2 text-gray-400 hover:text-[#f58b49] transition-colors"
      >
        <i class="fa-solid fa-arrow-left"></i>
        Back to Dashboard
      </button>

      <button
        (click)="openDialog()"
        class="bg-[#f58b49] hover:bg-[#ff9a61] text-white px-4 py-2 rounded-lg transition-colors"
      >
        <i class="fa-solid fa-plus mr-2"></i> Add Service
      </button>
    </div>

    <h2 class="text-3xl text-[#f58b49] mb-8">Manage Services</h2>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let service of services"
        class="bg-gradient-to-br from-[#141414] via-[#0f0f0f] to-[#1c1c1c] border border-[#f58b49]/30 rounded-3xl p-6 shadow-[0_0_40px_rgba(245,139,73,0.15)]"
      >
        <div class="flex justify-between items-start mb-4">
          <div
            class="w-12 h-12 rounded-full flex items-center justify-center"
            [ngStyle]="{ 'background-color': service.color + '20' }"
          >
            <i class="fas" [ngClass]="service.icon" [ngStyle]="{ color: service.color }"></i>
          </div>
          <div class="flex gap-2">
            <button
              (click)="openDialog(service)"
              class="p-2 hover:bg-[#f58b49]/20 rounded-lg transition-colors"
            >
              <i class="fa-solid fa-pen text-[#f58b49]"></i>
            </button>
            <button
              (click)="deleteService(service._id)"
              class="p-2 hover:bg-red-500/20 rounded-lg transition-colors"
            >
              <i class="fa-solid fa-trash text-red-400"></i>
            </button>
          </div>
        </div>

        <h3 class="text-lg text-[#f58b49] mb-2">{{ service.title }}</h3>
        <p class="text-gray-400 text-sm">{{ service.description }}</p>
      </div>
    </div>

    <!-- Dialog -->
    <div
      *ngIf="isDialogOpen"
      class="fixed inset-0 bg-black/70 flex items-center justify-center z-50"
    >
      <div
        class="bg-[#1a1a1a] border border-[#f58b49]/30 rounded-2xl p-6 w-[90%] md:w-[600px] max-h-[90vh] overflow-y-auto"
      >
        <h3 class="text-[#f58b49] text-xl mb-4">
          {{ editingService ? 'Edit Service' : 'Add New Service' }}
        </h3>

        <form [formGroup]="serviceForm" class="space-y-4">
          <div>
            <label class="block mb-1 font-semibold text-[#f58b49]">Title</label>
            <input
              formControlName="title"
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
            />
          </div>

          <div>
            <label class="block mb-1 font-semibold text-[#f58b49]">Icon (FontAwesome class)</label>
            <input
              formControlName="icon"
              placeholder="fa-code"
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
            />
          </div>

          <div>
            <label class="block mb-1 font-semibold text-[#f58b49]">Color</label>
            <input
              type="color"
              formControlName="color"
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg h-12 p-1"
            />
          </div>

          <div>
            <label class="block mb-1 font-semibold text-[#f58b49]">Description</label>
            <textarea
              formControlName="description"
              rows="4"
              class="w-full bg-[#111] border border-[#2b2b2b] text-gray-200 rounded-lg p-2"
            ></textarea>
          </div>

          <div class="flex gap-3 mt-4">
            <button
              type="submit" (click)="editingService ? updateServices() : saveServices()"
              class="flex-1 bg-[#f58b49] hover:bg-[#ff9a61] text-white px-4 py-2 rounded-lg transition-colors"
            >
              <i class="fa-solid fa-floppy-disk mr-2"></i>
              {{ editingService ? 'Update' : 'Add' }}
            </button>
            <button
              type="button"
              (click)="closeDialog()"
              class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg"
            >
              <i class="fa-solid fa-xmark mr-2"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Dialog -->
    <app-confirmation-dialog
      *ngIf="confirmDialog.show"
      [message]="confirmDialog.message"
      (confirm)="handleConfirm(true)"
      (cancel)="handleConfirm(false)"
    ></app-confirmation-dialog>
