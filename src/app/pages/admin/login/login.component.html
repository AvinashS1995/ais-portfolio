<div class="min-h-screen bg-[#0b0b0b] flex flex-col items-center justify-center relative px-4 text-white">

  <!-- ðŸ”™ Back to Portfolio -->
  <button
    (click)="goBack()"
    class="absolute top-6 left-6 flex items-center text-white hover:text-orange-400 transition"
  >
    <i class="fa-solid fa-arrow-left mr-2 text-lg"></i>
    <span class="text-base font-semibold">Back to Portfolio</span>
  </button>

  <!-- ðŸ” Login Card -->
  <div class="w-full max-w-md bg-[#111111] border border-[#2b2b2b] rounded-2xl shadow-lg p-8 mt-10">
    <!-- Lock Icon -->
    <div class="flex justify-center mb-6">
      <div
        class="bg-[#1a1a1a] text-orange-500 border border-orange-700/40 rounded-full p-4 flex items-center justify-center"
      >
        <i class="fa-solid fa-lock text-2xl"></i>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center mb-2">Admin Login</h2>
    <p class="text-center text-gray-400 mb-8">
      Enter your credentials to access the admin dashboard
    </p>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="admin@example.com"
          required
          class="w-full rounded-lg bg-[#1b1b1b] border border-[#2b2b2b] text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-orange-500 focus:border-transparent p-3 outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          required
          class="w-full rounded-lg bg-[#1b1b1b] border border-[#2b2b2b] text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-orange-500 focus:border-transparent p-3 outline-none"
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-[#ff7a1b] hover:bg-[#ff8b33] text-white font-semibold py-3 rounded-lg transition"
      >
        Login
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center text-gray-400 text-sm mt-6">
      Donâ€™t have an admin account?
      <a href="#" class="text-[#ff7a1b] hover:underline">Create Admin Account</a>
    </div>
  </div>
</div>
