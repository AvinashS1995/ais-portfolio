<div class="min-h-screen bg-black text-white py-24 px-6 md:px-12 relative">
  <div class="absolute inset-0 bg-gradient-to-b from-[#0a0a0a] via-black to-[#111]/90 pointer-events-none"></div>

  <div class="relative max-w-6xl mx-auto z-10">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <button routerLink="/admin/dashboard"
              class="flex items-center gap-2 text-gray-400 hover:text-[#f58b49] transition-colors">
        <i class="fas fa-arrow-left w-5 h-5"></i> Back to Dashboard
      </button>

      <button (click)="openDialog()"
              class="flex items-center gap-2 bg-[#f58b49] hover:bg-[#ff9a61] text-white px-5 py-2 rounded-lg shadow transition-all">
        <i class="fas fa-plus"></i> Add Skill Category
      </button>
    </div>

    <h2 class="text-3xl text-[#f58b49] mb-8">Manage Skills</h2>

    <!-- Skill Categories -->
    <div class="space-y-6">
      <div *ngFor="let cat of skillCategories" class="bg-gradient-to-br from-[#141414] via-[#0f0f0f] to-[#1c1c1c] 
                  border-l-8 border-[#f58b49] rounded-3xl p-6 shadow-lg hover:shadow-2xl 
                  transition-all duration-300">
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <h3 class="text-xl text-[#f58b49] mb-3 font-bold flex items-center gap-2">
              <i [ngClass]="cat.icon.split(' ')" class="text-2xl animate-bounce"></i>
              {{ cat.title }}
            </h3>
            <div class="flex flex-wrap gap-3">
              <div *ngFor="let skill of cat.skills"
                   class="flex items-center gap-2 bg-gradient-to-r from-[#1a1a1a] to-[#111] 
                          hover:from-[#f58b49]/30 hover:to-[#ff9a61]/20 px-3 py-1 rounded-full 
                          text-sm font-medium shadow-inner transition-all duration-300 cursor-pointer">
                <i [ngClass]="skill.icon" class="text-[#f58b49] w-7 h-7 text-xl"></i>
                <span class="text-white">{{ skill.name }}</span>
              </div>
            </div>
          </div>

          <div class="flex gap-2">
            <button (click)="openDialog(cat)"
                    class="p-2 hover:bg-[#f58b49]/30 rounded-lg transition-colors">
              <i class="fas fa-edit text-[#f58b49]"></i>
            </button>
            <button (click)="deleteCategory(cat.title)"
                    class="p-2 hover:bg-red-500/30 rounded-lg transition-colors">
              <i class="fas fa-trash text-red-400"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dialog Modal -->
<div *ngIf="showDialog" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
  <div class="bg-[#1a1a1a] border border-[#f58b49]/30 text-white rounded-2xl shadow-xl w-full max-w-2xl p-6 relative
              max-h-[90vh] overflow-y-auto">
    <h2 class="text-[#f58b49] text-2xl font-bold mb-4">
      {{ editingCategory ? 'Edit Skill Category' : 'Add Skill Category' }}
    </h2>

    <form [formGroup]="skillForm" class="space-y-4">
      <div>
        <label class="block font-bold text-[#f58b49] mb-1">Category Title</label>
        <input type="text" formControlName="title"
               class="w-full bg-[#111] border border-[#2b2b2b] rounded-lg p-2 text-gray-200" />
      </div>

      <div>
        <label class="block font-bold text-[#f58b49] mb-1">Color</label>
        <input type="color" formControlName="color" class="w-20 h-10 p-0 border-0" />
      </div>

      <div>
        <label class="block font-bold text-[#f58b49] mb-1">Icon (FontAwesome)</label>
        <input type="text" formControlName="icon" placeholder="fas fa-code"
               class="w-full bg-[#111] border border-[#2b2b2b] rounded-lg p-2 text-gray-200" />
      </div>

      <div class="space-y-2">
        <label class="block font-bold text-[#f58b49] mb-1">Skills (name:icon)</label>
        <div *ngFor="let skill of skillFormSkills.controls; let i = index" class="flex gap-2">
          <input type="text" [formControl]="getSkillControl(skill, 'name')" placeholder="Skill Name"
                 class="flex-1 bg-[#111] border border-[#2b2b2b] rounded-lg p-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#f58b49]" />
          <input type="text" [formControl]="getSkillControl(skill, 'icon')" placeholder="fab fa-angular"
                 class="flex-1 bg-[#111] border border-[#2b2b2b] rounded-lg p-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#f58b49]" />
          <button type="button" (click)="removeSkill(i)"
                  class="text-red-400 px-2 hover:scale-110 transition-transform">âœ•</button>
        </div>

        <button type="button" (click)="addSkill()" class="flex items-center gap-2 bg-gradient-to-r from-[#f58b49] to-[#ff9a61] 
               hover:from-[#ff9a61] hover:to-[#f58b49] text-white px-3 py-1 rounded-lg text-sm shadow-lg transition-all duration-300">
          <i class="fas fa-plus"></i> Add Skill
        </button>
      </div>

      <div class="flex gap-3 pt-2">
        <button type="submit" (click)="editingCategory ? updateCategory() : saveCategory()"
                class="flex-1 flex items-center justify-center gap-2 bg-[#f58b49] hover:bg-[#ff9a61] text-white px-5 py-2 rounded-lg font-semibold">
          <i class="fas fa-save"></i> {{ editingCategory ? 'Update' : 'Add' }}
        </button>
        <button type="button" (click)="closeDialog()"
                class="flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 px-5 py-2 rounded-lg">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>

</div>
