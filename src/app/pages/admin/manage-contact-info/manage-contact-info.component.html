<div class="min-h-screen bg-black text-white py-24 px-6 md:px-12 relative">
  <div class="absolute inset-0 bg-gradient-to-b from-[#0a0a0a] via-black to-[#111]/90 pointer-events-none"></div>

  <div class="relative max-w-4xl mx-auto z-10">
    <!-- Back Button -->
    <button
      (click)="router.navigate(['/admin/dashboard'])"
      class="flex items-center gap-2 text-gray-400 hover:text-[#f58b49] mb-8 transition-colors"
    >
      <i class="fa-solid fa-arrow-left"></i>
      Back to Dashboard
    </button>

    <div
      class="bg-gradient-to-br from-[#141414] via-[#0f0f0f] to-[#1c1c1c]
             border border-[#f58b49]/30 rounded-3xl p-8
             shadow-[0_0_40px_rgba(245,139,73,0.15)] backdrop-blur-xl"
    >
      <h2 class="text-3xl text-[#f58b49] mb-8">Edit Contact Information</h2>

      <form (ngSubmit)="onSubmit()" class="space-y-8">
        <!-- Location Details -->
        <div class="space-y-4">
          <div class="flex items-center gap-2 mb-4">
            <i class="fa-solid fa-map-pin text-[#f58b49]"></i>
            <h3 class="text-xl text-[#f58b49]">Location Details</h3>
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-300 font-bold text-[#f58b49]">Company Name</label>
            <input
              [(ngModel)]="formData.location.company"
              name="company"
              class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-lg px-3 py-2 text-gray-200"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-300 font-bold text-[#f58b49]">Address</label>
            <input
              [(ngModel)]="formData.location.address"
              name="address"
              class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-lg px-3 py-2 text-gray-200"
            />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-2 text-sm text-gray-300 font-bold text-[#f58b49]">City</label>
              <input
                [(ngModel)]="formData.location.city"
                name="city"
                class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-lg px-3 py-2 text-gray-200"
              />
            </div>

            <div>
              <label class="block mb-2 text-sm text-gray-300 font-bold text-[#f58b49]">Country</label>
              <input
                [(ngModel)]="formData.location.country"
                name="country"
                class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-lg px-3 py-2 text-gray-200"
              />
            </div>
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-300 font-bold text-[#f58b49]">Postal Code</label>
            <input
              [(ngModel)]="formData.location.postalCode"
              name="postalCode"
              class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-lg px-3 py-2 text-gray-200"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-300 font-bold text-[#f58b49]">Google Maps Embed URL</label>
            <textarea
              [(ngModel)]="formData.location.mapEmbedUrl"
              name="mapEmbedUrl"
              rows="3"
              placeholder="https://www.google.com/maps/embed?pb=..."
              class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-lg px-3 py-2 text-gray-200"
            ></textarea>
            <p class="text-gray-500 text-xs mt-1">
              Get the embed URL from Google Maps → Share → Embed a map
            </p>
          </div>
        </div>

        <!-- Contact Details -->
        <div class="space-y-4 pt-6 border-t border-gray-800">
          <div class="flex items-center gap-2 mb-4">
            <i class="fa-solid fa-envelope text-[#f58b49]"></i>
            <h3 class="text-xl text-[#f58b49]">Contact Details</h3>
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-300 font-bold text-[#f58b49]">Email Address</label>
            <input
              [(ngModel)]="formData.email"
              name="email"
              type="email"
              class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-lg px-3 py-2 text-gray-200"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-300 font-bold text-[#f58b49]">Phone Number</label>
            <input
              [(ngModel)]="formData.phone"
              name="phone"
              type="tel"
              class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-lg px-3 py-2 text-gray-200"
            />
          </div>
        </div>

        <!-- Social Media Links -->
        <div class="space-y-4 pt-6 border-t border-gray-800">
          <div class="flex items-center gap-2 mb-4">
            <i class="fa-solid fa-link text-[#f58b49]"></i>
            <h3 class="text-xl text-[#f58b49]">Social Media Links</h3>
          </div>

          <div *ngFor="let social of socialPlatforms">
  <label class="block mb-2 text-sm text-gray-300 capitalize font-bold text-[#f58b49]">
    {{ social }} URL (Optional)
  </label>
  <input
    [(ngModel)]="formData.socialMedia[social]"
    [name]="social"
    [placeholder]="'https://' + social + '.com/your-profile'"
    class="w-full bg-[#1a1a1a] border border-[#2b2b2b] rounded-lg px-3 py-2 text-gray-200"
  />
</div>

        </div>

        <!-- Save Button -->
        <button
          type="submit"
          class="w-full bg-[#f58b49] hover:bg-[#ff9a61] text-white font-semibold py-3 rounded-lg transition-all"
        >
          <i class="fa-solid fa-floppy-disk mr-2"></i>
          Save Changes
        </button>
      </form>
    </div>
  </div>
</div>
